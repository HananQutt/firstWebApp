
<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My First Web</title>

  <link rel="stylesheet" type="text/css" href="me.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="userFroms.js"></script>

</head>
<body>
<div class="main">
  <input type="checkbox" id="chk" aria-hidden="true">
  <div class="signup">

    <form id="userForm">
      <label for="chk" aria-hidden="true">Sign up</label>
      <input type="text" id="firstName" name="firstName" placeholder="User name" required="">
      <input type="text" id="email" name="email" placeholder="Email" required="">
      <input type="text" id="secondName" name="secondName" placeholder="Password" required="">
      <input type="text" id="address" name="address" placeholder="address" required="">

      <button type="submit">Save</button><!--onclick="savePerson()-->
    </form>



  </div>



    <div class="login">
      <form id="loginForm">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" id="loginEmail" name="email" placeholder="Email" required>
        <input type="password" id="loginPassword" name="password" placeholder="Password" required>
<!--        <button type="submit">  Login</button>-->

        <button onclick="window.location.href='indexTemplate.html';"> Log in</button>

      </form>
    </div>
  </div>
  <script>
      // Form submission for user login
      $("#loginForm").submit(function (event) {
          event.preventDefault();

          var email = $("#loginEmail").val();
          var password = $("#loginPassword").val();

          console.log(email + " " + password);

          $.ajax({
              type: "GET",
              url: "/user/"+email+"/"+password,
              data: {
                  email: email,
                  password: password
              },
              success: function (data) {
                  alert("Login successful!");
                  window.location.href = "/profile.html";
              },
              error: function (error) {
                  console.error("Error logging in: ", error);
                  alert("Invalid email or password. Please try again.");
              }
          });
      });
  </script>


</div>
</body>
</html>
